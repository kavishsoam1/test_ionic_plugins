<div id="container">
  <strong>{{ name }}</strong>
  <p>Explore <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
</div>
<ion-content *ngIf="name == 'Tab 1 page'">
  <ion-list>
    <ion-button (click)="captureImage()">
      Click Picture
   </ion-button>

   <img [src]="clickedImage" />
   
  </ion-list>
  <ion-list>
    <ion-button (click)="openSccanner()">Doc Scanner</ion-button>

    <img [src]="scannedImage" />
  </ion-list>

</ion-content>

<ion-content *ngIf="name == 'Tab 2 page'">  
    <ion-list lines="full">
      <form [formGroup]="mainForm" (ngSubmit)="storeData()">
        <ion-item>
          <ion-label position="floating">User Name</ion-label>
          <ion-input formControlName="user_name" type="text" required></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label position="floating">Process</ion-label>
          <ion-input formControlName="process" type="text" required>
          </ion-input>
        </ion-item>
  
        <ion-row>
          <ion-col>
            <ion-button type="submit" color="primary" shape="full" expand="block">
              Add Data
            </ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-list>
  
      <ion-list>
      <ion-list-header>
        User List
      </ion-list-header>
  
      <ion-item lines="inset" *ngFor="let data of Data">
        <ion-label>
          <h5>{{data.user_name}}</h5>
          <p>{{data.process}}</p>
        </ion-label>
  
        <div class="item-note" item-end>
          <ion-icon name="create" style="zoom:2.0" (click)="navigate(data.id)" ></ion-icon>        
          <ion-icon name="trash" style="zoom:2.0" (click)="deleteUser(data.id)"></ion-icon>
        </div>
      </ion-item>
    </ion-list>
</ion-content>
