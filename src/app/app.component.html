<ion-app>
  <ion-split-pane contentId="main-content">

    <ion-menu contentId="main-content" type="overlay">

      <ion-content>

        <ion-list id="inbox-list" class="background-cl">
          <ion-list-header>Hello!</ion-list-header>
          <ion-note class="note-pl-1">kavish.soam@geminisolutions.in</ion-note>
          <ion-item-divider></ion-item-divider>
          <ion-menu-toggle auto-hide="false" *ngFor="let pages of Pages; let i = index">
            <ion-item (click)="activeIndex = i" routerDirection="root" [routerLink]="[pages.url]" lines="none"
              detail="false" [class.selected]="activeIndex == i">
              <ion-icon [color]="pages?.color" slot="start" [ios]="pages.icon + '-outline'" [md]="pages.icon + '-sharp'"></ion-icon>
              <ion-label [color]="pages?.color">{{ pages.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

      </ion-content>

    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>

  </ion-split-pane>

  <!-- <ion-router-outlet></ion-router-outlet> -->
</ion-app>
